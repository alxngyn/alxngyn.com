    <h1 class="title col-lg-12"> Alex Nguyen's DASHBOARD </h1>
    <div class="row">
        <div class="weather-container col-lg-4 text-center">
            <div class="container">
                <h3>Weather</h3>
                <div id="weather">
                    <div class="current-weather">
                        <div id="location"></div>
                        <div id="current"></div>
                    </div>
                    <table class="table table-bordered table-hover">
                        <tr id="dayOfTheWeek">
                            <td></td>
                        </tr>
                        <tr id="weather-thumbnails">
                            <td></td>
                        </tr>
                        <tr id="weather-highs">
                            <td>HIGHS</td>
                        </tr>
                        <tr id="weather-lows">
                            <td>LOWS</td>
                        </tr>
                    </table>
                    <div id="updateTime"></div>
                </div>
            </div>
        </div>
        <div class="calendar-container col-lg-4">
            <div class="container">
                <h3>Schedule</h3>
                <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=WEEK&amp;height=600&amp;wkst=1&amp;bgcolor=%23c0c0c0&amp;src=alexlnguyen%40gmail.com&amp;color=%238C500B&amp;src=bckrq8kpu62t45f9222b5nrfac%40group.calendar.google.com&amp;color=%23125A12&amp;ctz=America%2FLos_Angeles" style="border-width:0" height="600" frameborder="0" scrolling="no"></iframe>

                <div id="map"></div>
            </div>
        </div>
    </div>
